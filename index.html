<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patika JS Ödev2</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"

</head>

<body>
    <div id="mainDiv">
        <div id="header">
            <div id="imageDiv">
                <img src="https://kodluyoruz.org/wp-content/uploads/2022/05/kodluyoruz_yatay_slogan-300x35.png"
                    alt="Kodladık" />
            </div>
            <div>
                <span id="title">
                    Yapılacaklar Listesi
                </span>
            </div>
            <div id="inputDiv">
                <input id="inputField" type="text" value="" placeholder="Bugün ne yapacaksın?">
                <span class="button preventSelect" id="ekleButton">Ekle</span>
            </div>
        </div> <!-- header bitis -->

        <div id="todos">
            <ul id="list" class="list preventSelect"">

                <!-- <li class="todoLi">
                    <div class="tick"><span>✅</span></div>
                    <div class="todoTextDiv" onclick="todoDone(event)"><span class="todoText">veli</span></div>
                    <div class="closeDiv">
                        <span class="closeBtn" onclick="deletefonsiyonu">✖</span>
                    </div>
                </li> -->

            </ul>
        </div><!-- todos div -->
    </div><!-- mainDiv -->
    <button class="btn btn-success" onclick="Toasty('Test mesajı', 'yellow')">TOASTME</button>
    
    <!-- TOAST -->
            <div aria-live="polite" aria-atomic="true" style="position: absolute;top:0;right:0; min-height: 200px;min-width: 250px;">
                <div id="error_emptyTodo" class="toast d-none" style="position: absolute; top: 10px; right: 10px;">
                    <div class="toast-header">
                        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" data-bs-dismiss="toast" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="toast-body">
                        {toast msg}
                    </div>
                </div>
            </div>
    <!-- TOAST -->

</body>
